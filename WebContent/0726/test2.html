<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	function proc1(t) {
		t.style.fontSize = "1.5em";
	}
	
	$(function(){
		//document.getElementsByTagName('p')
		$('p').on('click', function() {
			$(this).css('font-size', '+=5px')
		})
	})
	
</script>


</head>
<body>
	<!-- <p onclick = "proc1(this)">무궁화 꽃이 피었습니다.</p> -->
	<p>장미꽃도1 피었습니다.</p>
	<p>장미꽃도2 피었습니다.</p>
	<p>장미꽃도3 피었습니다.</p>
	<p>장미꽃도4 피었습니다.</p>
	<p>장미꽃도5 피었습니다.</p>
	
	

	
</body>
</html>
