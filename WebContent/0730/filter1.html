<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('#btn1').on('click', function() {

			$('li:first, li:last').css('background', 'yellow');
			$('li:eq(5)').css('background', 'red');
			$('li:lt(4)').css('font-size', '1.5em');
		})

		$('tr:odd').css('background', 'gray');
		$('tr:even').css('background', 'pink');
		
		$('#btn2').on('click', function() {
			
			$('#table2 tr:odd').css('background', 'white');
			$('#table2 tr:even').css('background', 'gray');
			$('#table2 tr:first').css('background', 'black').css('color', 'white');
			
		})

	})
</script>


</head>
<body>
	<div class="box">
		<h3>기본필터</h3>
		:first, :last, :even, :odd, :eq(index), :gt(index), :lt(index)
		<div>
			<ul>
				<li>one</li>
				<li>two</li>
				<li>three</li>
				<li>four</li>
				<li>five</li>
				<li>six</li>
				<li>seven</li>
				<li>eight</li>
				<li>nine</li>
			</ul>
		</div>
		<button id="btn1" type="button">실행</button>

	</div>



	<div class="box">
		<h3>기본필터</h3>
		:even, :odd
		<div>
			<table id="table1">
				<tr>
					<td>one</td>
					<td>62만원</td>
				</tr>
				<tr>
					<td>two</td>
					<td>45만원</td>
				</tr>
				<tr>
					<td>three</td>

				</tr>
				<tr>

					<td>72만원</td>
				</tr>
				<tr>
					<td>five</td>
					<td>77만원</td>
				</tr>
				<tr>
					<td>six</td>
					<td>54만원</td>
				</tr>
				<tr>
					<td>seven</td>
					<td>61만원</td>
				</tr>
				<tr>
					<td>eight</td>
					<td>52만원</td>
				</tr>
				<tr>
					<td>nine</td>
					<td>88만원</td>
				</tr>



			</table>
		</div>
	</div>


	<div class="box">
		<div>
			<table id="table2">
				<tr>
					<td>이름</td>

				</tr>

					<td>무궁화</td>
					<td>대구</td>
				</tr>
				</table>
		</div>
		<button id="btn2" type="button">실행</button>

	</div>





</body>
</html>
