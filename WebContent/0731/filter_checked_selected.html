<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('input[type=button]').click(function(){
			
			res = ''
			/* $('input[type=checkbox]:checked').each(function(i,a){
				
			}) */
			$(':checkbox:checked').each(function(i , a){
			//res += $('input[type=checkbox]:checked').val()
				//res += $(a).val()+" ";
				res += $(this).val()+" ";
			})
			
			$('#result1').html(res);
			
		})
		
		
		$('#spring').change(function(){
			//:select를 이용
			
			res = "";
			//$('#spring option:selected')
			$('#spring option:selected').each(function(){
				res += $(this).val() + "<br>";
			})
			
			$('#result2').html(res);
		})
		
		
	})

</script>
</head>
<body>
	<div class='box'>
	<h3>:checked</h3>
	- $('input[type:checkbox]:checked')<br>
	- $('checkbox:checked')<br>
	- 선택한 요소를 대상으로 반복문 실행
	- 반복문 안에서 현재 실행이되는 객체를 this로 받는다.
		<div>
				<form>
				취 미 :
				 	<input type="checkbox" name="hobby" value="여행" checked >여행
					<input type="checkbox" name="hobby" value="장기">장기
					<input type="checkbox" name="hobby" value="바둑">바둑
					<input type="checkbox" name="hobby" value="독서" >독서
					<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
					<input type="button" value="전송">
				</form>
		</div>
	
	<div id = 'result1'>
	</div>
	
	</div>
	
		<div class='box'>
	<h3>:selected</h3>
	- 선택한 요소를 대상으로 반복문 실행
	- 반복문 안에서 현재 실행이되는 객체를 this로 받는다.
			<form>
			봄소식 : 
				<select name="spring" id="spring" multiple size="3">
					<option  >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
			</form>
			
			
		<div id = 'result2'>
		</div>
	</div>

</body>
</html>
