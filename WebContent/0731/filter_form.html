<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#btn1').click(function(){
			$('form :enabled').css('border', '3px solid crimson');
			
			//사용불가능한 btn2을 사용가능 하도록 설정 - prop
			$('#btn2').prop('disabled', false).css('background','blue'); //사용불가능으로 설정
			$('#btn1').prop('disabled', true).css('background','white'); //사용불가능으로 설정
		})
		
		
		$('#btn2').click(function(){
			$('form :disabled').css('border', '3px solid lime');
			$('form :enabled').css('border', 'none');
			
			//사용불가능한 btn1을 사용가능하도록 설정
			$('#btn1').prop('disabled', false).css('background','blue'); //사용불가능으로 설정
			$('#btn2').prop('disabled', true).css('background','white'); //사용불가능으로 설정
		})			
		
		
	})

</script>
</head>
<body>
	<div class="box">
	<h3>form 상태 필터</h3>
	:disabled : 접근불가능<br>
	:enabled : 접근가능, 모든 요소의 기본값 <br>
	
	<br>
	form의 전송기능 : button, input type = image, input type=submit,<br>

	</div>
