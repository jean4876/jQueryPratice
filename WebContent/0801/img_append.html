
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script>
	$(function() {
		$('#btn1').click(function() {

			a = setInterval(function() {

				$('img:first').appendTo($('#result1'));
			}, 500);

			$(this).prop('disabled', true);
			$(this).css('background', 'white')

		})

		$('#btn2').click(function() {
			clearInterval(a);
			$('#btn1').prop('disabled', false);
			$('#btn1').css('background', 'blue');
		})

		$('#result2 p').click(function() {
			//클릭한p태그의 문자열 가져오기 
			vtxt = $(this).text();

			//새로운 이미지 만들기
			vimg = $('<img>', {
				'src' : '../images/' + vtxt + '.jpg',
				'width' : '100px',
				'height' : '100px'
			})

			//클릭한 p태그의 안쪽으로 추가 
			$(this).append(vimg);
			//$(vimg).appendTo(this)
		})

	})
</script>
<style>
img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>

	<div class="box">

		<div id="result1">
			<img src="../images/rest01.jpg"> <img src="../images/movie.jpg">
			<img src="../images/단풍.jpg"> <img src="../images/스포츠1.jpg">
			<img src="../images/카페라떼.jpg"> <img src="../images/컴퓨터3.jpg">
			<img src="../images/홍길동.jpg"> <img src="../images/coffee1.jpg">
		</div>
		<br> <br>
		<button id="btn1" type="button">시작</button>
		<button id="btn2" type="button">종료</button>
	</div>


	<div class="box">
		<h3>p태그의 문자열를 클릭</h3>
		- 문자열로 구성된 이미지를 추가한다
		<div id="result2">
			<p title="camera">대나무숲</p>
			<p title="aaa">셔틀콕</p>
			<p title="aaa">에스프레소</p>
			<p title="aaa">카페라떼</p>
			<p title="aaa">핫초코</p>
		</div>
		<br> <br>

	</div>

</body>
</html>
