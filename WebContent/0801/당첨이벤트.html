
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script>
	$(function() {
		$('#btn1').click(function() {
			
			$('img').css('border', 'none');
			
			a = setInterval(function() {
				$('img:first').appendTo($('#result1'));
			}, 500);
			
			$(this).prop('disabled', true);
			$(this).css('background', 'white')
		})

		$('#btn2').click(function() {
			clearInterval(a);
			$('#btn1').prop('disabled', false);
			$('#btn1').css('background', 'blue');
			
			//랜덤한 이미지 하나를 선택하여 그 이미지의 테두리를 변화시켜야됑
			
			rand = Math.floor(Math.random() * 8);
			
			
			$('img').filter(':eq(' + rand + ')').css('border' , '5px solid red');			
		})

	})
</script>
<style>
img {
	width: 100px;
	height: 100px;
	padding : 15px;
}
</style>
</head>
<body>

	<div class="box">
	- 시작 버튼을 클릭하면 이미지가 돌아간다.<br>
	- 종료 버튼을 클릭하면 당첨한목록에 테두리를 설정한다.<br>
	- 당첨항목은 랜덤으로 결정한다.<br>
	- 다시 시작버튼을 클릭하면 테두리 설정을 해제한다<br>

		<div id="result1">
			<img src="../images/rest01.jpg"> <img src="../images/movie.jpg">
			<img src="../images/단풍.jpg"> <img src="../images/AI.jpg">
			<img src="../images/카페라떼.jpg"> <img src="../images/컴퓨터3.jpg">
			<img src="../images/홍길동.jpg"> <img src="../images/coffee1.jpg">
		</div>
		<br> <br>
		<button id="btn1" type="button">시작</button>
		<button id="btn2" type="button">종료</button>
	</div>

</body>
</html>
