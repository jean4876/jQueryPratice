<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		
		//alert($('img').attr('src'));
		$('img').each(function(i){
			$('img').attr('title',function(){
				
				//src값으로 가져온다.
				
				vsrc = $(this).attr('src');
				start = vsrc.lastIndexOf("/")
				end = vsrc.lastIndexOf(".");
				
				vtitle =  vsrc.substring(start+1, end);
				return vtitle;
				
			});
			
		})
		
		
		
	})

</script>
<style>

	img{
		width : 100px;
		height : 100px;
		}

</style>
</head>
<body>
	<img src="../images/americano.jpg">
	<img src="../images/cafelatte.jpg">
	<img src="../images/cappuccino.jpg">
	<img src="../images/coffee1.jpg">
	<img src="../images/pizza.jpg">
	

</body>
</html>
