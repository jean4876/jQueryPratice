<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('textarea').keyup(function(){
			vlen = $(this).val().length
			len = 100-vlen;
			
			
			//100글자를 체크 - 더이상 입력 안되도록 속성 설정
			
			if(len <= 0) $(this).prop('readonly',true)
			
			
			$('span').text(len);
		})
	})

</script>
</head>
<body>
<pre>

keyup이벤트
100글자 이내로 입력하고 더이상 입력 되지 않도록 설정



</pre>
	<H2>하고 싶은 말을 남겨주세요.(100글자이내)</H2>
	
	<br>
	<textarea rows="10" cols="50"></textarea>
	<br>
	<p>남은글자 : <span>100</span></p>
	
</body>
</html>
