<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {

		$(document).mousemove(function(e) {
			res = "x : " + e.pageX + ", y : " + e.pageY;

			$('div').html(res);

			//xy좌표값이 200 200이면 이미지를 추가하라
			if (e.pageX == 200 && e.pageY == 200) {

				imgtag = $('<img>', {
					'src' : '../images/AI.jpg',
					'width' : '150px',
					'height' : '100px'

				})
				$(imgtag).appendTo('body');
			}

		})

	})
</script>
<style>
div {
	height: 50px;
	padding: 10px;
	border: 1px solid red;
}
</style>
</head>
<body>
	<div></div>

</body>
</html>
