<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('click',function(){
			
			//입력한 값을 가져온다
			
			
			
			//서버로 전송한다
			$('#f1').attr('action', 'jsonsubmit.jsp')
					.attr('method', 'get');
			$('#f1').submit();
		})
	})

</script>
</head>
<body>
<div class="box">
	<h3>Ajax를 사용하지 않는 방법</h3>
	<form id ='f1'>
	이름 : <input type="text" id="name" name="name"><br>
	전화번호 : <input type="text" id="tel" name="tel"><br>
	<button id="btn1" type="button">실행</button>
	</form>
	<br>
	<div id="result1"></div>
</div>

<div class="box">
	<h3>Ajax를 사용하는 방법</h3>
	<form id='f2'>
	이름 : <input type="text" id="ajname" name="name"><br>
	전화번호 : <input type="text" id="ajtel" name="tel"><br>
	<button id="btn2" type="button">실행</button>
	</form>
	<br>
	<div id="result2"></div>
</div>

</body>
</html>
