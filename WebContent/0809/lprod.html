<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script>
   $(function() {
      
      xhr = new XMLHttpRequest();
      $('#btn1').on('click', function(){
         
         // 요청
         xhr.open("GET", '/jqpro/LprodServlet');
         xhr.send();
         
         // 응답
         xhr.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
               datas = JSON.parse(this.responseText);
               code = "<table border='1'>";
               code += "<tr>" + 
                        "<td>ID</td>" +
                        "<td>GU</td>" +
                        "<td>NM</td>" 
                     "</tr>";
               $.each(datas, function(i){
                  code += "<tr>";
                  code += "<td>" + datas[i].id + "</td>";
                  code += "<td>" + datas[i].gu + "</td>";
                  code += "<td>" + datas[i].nm + "</td>";
                  code += "</tr>";
               })
               
               code += "</table>";
               $('#result1').html(code);
            }
         }
      })
   })
</script>
</head>
<body>
   <div class="box">
      <button type="button" id="btn1">lprod리스트</button>
      <br>
      <div id="result1"></div>
   </div>
</body>
</html>
