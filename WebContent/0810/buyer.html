<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$.ajax({
			url : '/jqpro/BuyerServlet',
			method : "get",
			dataType : 'json',
			success : function(data) {
				console.log(data);
				var code = "";
				$.each(data, function(i) {
					code += "<span>" + data[i].name + "</span><br>";
				})
				$('#buyerName').html(code);
				$('span').on(
						'click',
						function() {
							var name1 = $(this).text();
							res = "<table border = '1'>";
							$.each(data, function(i, e) {
								if ((data[i].name) == (name1)) {
									res += "<tr><td>BUYER_ID</td><td>" + e.id
											+ "</td></tr>";
									res += "<tr><td>BUYER_NAME</td><td>"
											+ e.name + "</td></tr>";
									res += "<tr><td>BUYER_BANK</td><td>"
											+ e.bank + "</td></tr>";
									res += "<tr><td>BUYER_BANKNO</td><td>"
											+ e.bankNo + "</td></tr>";
									res += "<tr><td>BUYER_BANKNAME</td><td>"
											+ e.bankName + "</td></tr>";
									res += "<tr><td>BUYER_ZIP</td><td>" + e.zip
											+ "</td></tr>";
									res += "<tr><td>BUYER_ADD</td><td>" + e.add
											+ "</td></tr>";
									res += "<tr><td>BUYER_COMTEL</td><td>"
											+ e.comtel + "</td></tr>";
									res += "<tr><td>BUYER_FAX</td><td>" + e.fax
											+ "</td></tr>";
									res += "<tr><td>BUYER_MAIL</td><td>"
											+ e.mail + "</td></tr>";
									res += "<tr><td>BUYER_CHARGER</td><td>"
											+ e.charger + "</td></tr>";
									res += "<tr><td>BUYER_TELEXT</td><td>"
											+ e.telext + "</td></tr>";
								}
							})
							res += "</table>"
							$('#buyerInfo').html(res);
						});
			}
		});
	});
</script>
<Style>
table {
	width: 500px;
	height: 500px;
}

div {
	width: 500px;
}

span:hover {
	background: green;
}
</Style>
</head>

<body>
	<table border="1">
		<tr>
			<td>거래처 이름</td>
			<td>거래처상세정보</td>
		</tr>
		<tr>
			<td>
				<div id="buyerName"></div>
			</td>
			<td>
				<div id="buyerInfo"></div>
			</td>
		</tr>
	</table>
</body>

</html>
