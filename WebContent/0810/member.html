<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('#btn1').on(
				'click',
				function() {
					$.ajax({
						url : '/jqpro/MemberSelect',
						type : "get", //get일때는 안써두 된다.
						dataType : 'json',
						success : function(datas) {
							code = "";
							$.each(datas, function(i, v) {
								code = "<table border='1'>";
								code += "<tr>" + "<td>이름</td>" + "<td>아이디</td>"
										+ "<td>이메일</td>" + "<td>주소</td>"
										+ "<td>전화번호</td>" + "<td>생일</td>"
										+ "</tr>";
								$.each(datas, function(i) {
									code += "<tr>";
									code += "<td>" + datas[i].name + "</td>";
									code += "<td>" + datas[i].id + "</td>";
									code += "<td>" + datas[i].mail + "</td>";
									code += "<td>" + datas[i].addr + "</td>";
									code += "<td>" + datas[i].hp + "</td>";
									code += "<td>" + datas[i].bir + "</td>";
									code += "</tr>";
								})
								code += "</table>";
								$('#result1').html(code);
							})
						}
					})
				})
	})
</script>
</head>
<body>
	<div class="box">
		<button type="button" id="btn1">멤버리스트</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
