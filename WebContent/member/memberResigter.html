<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../js/image/icon/HalfLife.ico" rel="shortcuticon">
        <script src="../js/bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/bootstrap/js/respond.js"></script>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <style>
       	div{
       	padding : 15px;

       	}


        </style>

    </head>
    <body>
        <div class="container"><!-- 좌우측의 공간 확보 -->
            <!-- 헤더 들어가는 부분 -->
            <!--// 헤더 들어가는 부분 -->
            <!-- 모달창 -->
            <div class="modal fade" id="defaultModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">알림</h4>
                        </div>
                        <div class="modal-body">
                            <p class="modal-contents"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!--// 모달창 -->
            <hr/>
                <!-- 본문 들어가는 부분 -->

            <div class="form-group" id="divId">
                <label for="inputId" class="col-lg-2 control-label">아이디</label>
                
                <div class="col-lg-10">
                    <input type="text" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="30">
                </div>
            </div>
            <hr/>
            <div class="form-group" id="divName">
                <label for="inputName" class="col-lg-2 control-label">이름</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control onlyHangul" id="name" data-rule-required="true" placeholder="한글만 입력 가능합니다." maxlength="15">
                </div>
            </div>
            <hr/>
            <div class="form-group" id="divBir">
                <label for="inputBir" class="col-lg-2 control-label">생년월일</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="bir" data-rule-required="true" placeholder="1990-04-15">
                </div>
            </div>
            <hr/>

            <div class="form-group" id="divPassword">
                <label for="inputPassword" class="col-lg-2 control-label">비밀번호</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="패스워드" maxlength="30">
                </div>
            </div>
			<hr/>
            <div class="form-group" id="divPhoneNumber">
                <label for="inputPhoneNumber" class="col-lg-2 control-label">휴대폰 번호</label>
                <div class="col-lg-10">
                    <input type="tel" class="form-control onlyNumber" id="phoneNumber" data-rule-required="true" placeholder="-를 제외하고 숫자만 입력하세요." maxlength="11">
                </div>
            </div>
            <div class="form-group" id="divEmail">
                <label for="inputEmail" class="col-lg-2 control-label">이메일</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" data-rule-required="true" placeholder="이메일" maxlength="40">
                </div>
            </div>
            <hr/>
            <div class="form-group" id="divPostal">
                <label for="inputPostal" class="col-lg-2 control-label">우편번호</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="postal" data-rule-required="true" placeholder="" maxlength="15">
                </div>
            </div>
			<hr/>
            <div class="form-group" id="divAddr">
                <label for="inputAddr" class="col-lg-2 control-label">주소</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="addr" data-rule-required="true">
                </div>
            </div>
            <div class="form-group" id="divDetailAddr">
                <label for="inputDetailAddr" class="col-lg-2 control-label">상세주소</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="detailAddr" data-rule-required="true">
                </div>
            </div>
            <hr/>
        </form>
        </div>
    </body>
</html>
